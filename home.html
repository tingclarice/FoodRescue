<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
  </head>
  
  <body>
    <div class="container" id="card-container">
      <img src="logo.png">
      <h1>FoodRescue</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="impact.html">Our Impact</a></li>
        </ul>
      </nav>
    </div>

    
    <div class="form">
      <h1>Donate Your Food</h1>
      <form>
        <label for="fname">Name :</label><br><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="address">Pick-Up Address :</label><br><br>
        <input type="text" id="address" name="address"><br><br>
        <label for="time">Preferred Time :</label><br><br>
        <input type="text" id="time" name="time"><br><br>
        <label for="date">Pick-Up Day :</label><br><br>
        <input type="text" id="date" name="date"><br>
        <h4>Quantity : 20 - 500</h4>
        <div class="slidecontainer">
          <input type="range" min="20" max="500" value="50" class="slider" id="myRange">
        </div>
        <h4>Upload Photos Of Food :</h4>
        <div class="img-container">
		<input type="file" id="file" accept="image/*" hidden>
		<div class="img-area" data-img="">
			<i class='bx bxs-cloud-upload icon'></i>
			<h3>Upload Image</h3>
			<p>Image size must be less than <span>2MB</span></p>
		</div>
		<button class="select-image">Select Image</button>
	</div>
        <br><br>
        <label class="check-container">I assure that food quality and hygiene has maintained.
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
      </label>
      </form>
    </div>

    <div class="submit-container">
        <button id="btn">
            <p id="btnText">Submit</p>
    
  
	
	<script src="home.js"></script>
    
  </body>
